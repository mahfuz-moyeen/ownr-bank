<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bank.css">
</head>

<body>
    <header>
        <h1 class="text-xl text-center m-1">welcome to <span class="text-red">your account</span></h1>
    </header>

    <main>
        <!-- balance and transaction  -->
        <section class="account-update text-white">
            <div class="deposit-section">
                <h3 class="text-sm">Deposit</h3>
                <h3 class="text-lg">$<span id="deposit-amount">00</span></h3>
            </div>
            <div class="withdraw-section">
                <h3 class="text-sm">Withdraw</h3>
                <h3 class="text-lg">$<span id="withdraw-amount">00</span></h3>
            </div>
            <div class="balance-section">
                <h3 class="text-sm">Balance</h3>
                <h3 class="text-lg" >$<span id="balance-amount">00</span></h3>
            </div>
        </section>

        <!-- deposite and withdraw  -->
        <section class="deposit-withdraw-section mt-1">
            <div class="deposit-section p-1">
                <h3 class="text-sm">Deposit Amount</h3>

                <div class="login-form">
                    <input class="deposit-input" type="tel" name="" id="deposit-input" placeholder="Enter your $ amount">
                    <button id="deposit-button" class="btn mt-1">Deposit</button>
                </div>

            </div>
            <div class="withdraw-section p-1">
                <h3 class="text-sm">Withdraw Amount</h3>

                <div class="login-form">
                    <input class="withdraw-input" type="tel" name="" id="withdraw-input" placeholder="Enter your $ amount">
                    <button id="withdraw-button" class="btn mt-1">Withdraw</button>
                </div>

            </div>
            
        </section>
    </main>

    <script src="js/deposit-withdraw.js"></script>


</body>

</html>
